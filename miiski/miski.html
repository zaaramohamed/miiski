<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Official site of the University with information about courses, campus, facilities, and more.">
  <title>University Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    .header {
      background-image: url("panner.jpg.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
      position: relative;
      color: white;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: relative;
    }

    .nav-links {
      flex: 1;
      text-align: right;
    }

    .nav-links ul {
      list-style: none;
    }

    .nav-links ul li {
      display: inline-block;
      padding: 8px 12px;
    }

    .nav-links ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

    .nav-links ul li a:hover {
      color: #ccc;
    }

    /* Profile container */
    .profile {
      position: relative;
      margin-left: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      transition: 0.3s;
    }

    .profile img:hover {
      border-color: #f44336;
    }

    /* Star badge on profile */
    .profile .badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: gold;
      color: white;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 0 0 3px rgba(0,0,0,0.5);
    }

    .text-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .text-box h1 {
      font-size: 60px;
    }

    .text-box p {
      font-size: 20px;
      margin: 20px 0;
    }

    .hero-btn {
      padding: 12px 30px;
      border: 2px solid #fff;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    .hero-btn:hover {
      background: #f44336;
      border-color: #f44336;
    }

    .fa {
      display: none;
    }

    @media (max-width: 700px) {
      .fa {
        display: block;
        font-size: 24px;
        cursor: pointer;
        color: white;
      }

      .nav-links {
        position: absolute;
        background: #f44336;
        height: 100vh;
        width: 200px;
        top: 0;
        right: -200px;
        text-align: left;
        z-index: 2;
        transition: 0.5s;
      }

      .nav-links ul {
        padding: 30px;
      }

      .nav-links ul li {
        display: block;
        padding: 15px 10px;
      }

      .nav-links .fa-times {
        position: absolute;
        top: 20px;
        right: 25px;
      }

      /* Profile image on mobile */
      .profile {
        position: absolute;
        top: 20px;
        right: 60px;
        z-index: 3;
      }
    }

    /* (Keep your other styles unchanged here for course, campus, facilities, testimonials, footer) */

    .course {
      background-color: #f4f4f4;
      color: #333;
      padding: 80px 20px;
      text-align: center;
    }

    .course h1 {
      font-size: 36px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .course p {
      max-width: 600px;
      margin: 0 auto 40px;
      line-height: 1.6;
      color: #555;
      font-size: 16px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 30px;
      padding: 0 40px;
    }

    .course-col, .facilities-col {
      flex: 1;
      min-width: 250px;
      background: #fff3f3;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .course-col h3,
    .facilities-col h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #000;
    }

    .course-col p,
    .facilities-col p {
      font-size: 14px;
      color: #555;
      line-height: 1.5;
    }

    .course-col:hover,
    .facilities-col:hover {
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    @media (max-width: 700px) {
      .row {
        flex-direction: column;
        padding: 0 20px;
      }
    }

    .campus {
      width: 80%;
      margin: auto;
      text-align: center;
      padding: 50px 0;
    }

    .campus h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .campus p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .campus-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .campus-col {
      flex: 1;
      max-width: 300px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .campus-col img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }

    .layer {
      background: transparent;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: 0.5s;
    }

    .layer:hover {
      background: rgba(226, 0, 0, 0.7);
    }

    .layer h3 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      transition: 0.5s;
      opacity: 1;
    }

    .facilities {
      width: 80%;
      margin: auto;
      text-align: center;
      padding: 50px 0;
    }

    .facilities h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .facilities p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .facilities-col img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    /* Testimonials Section */
    .testimonials {
      width: 80%;
      margin: auto;
      padding-top: 100px;
      text-align: center;
    }

    .testimonial-col {
      flex-basis: 44%;
      border-radius: 10px;
      margin-bottom: 5%;
      text-align: left;
      background: #fff3f3;
      padding: 25px;
      cursor: pointer;
      display: flex;
    }

    .testimonial-col img {
      height: 40px;
      margin-left: 5px;
      margin-right: 30px;
      border-radius: 50%;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <!-- HEADER SECTION -->
  <section class="header">
    <nav>
      <a href="javascript:void(0);" class="fa fa-bars" onclick="showMenu()"></a>
      <div class="nav-links" id="navLinks">
        <a href="javascript:void(0);" class="fa fa-times" onclick="hideMenu()"></a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </div>

      <!-- Profile with star badge -->
      <div class="profile" title="Premium User">
        <img src="profile.jpg" alt="Profile Image" />
        <div class="badge"><i class="fa fa-star" aria-hidden="true"></i></div>
      </div>
    </nav>

    <div class="text-box">
      <h1>World's Biggest University</h1>
      <p>Making websites is now one of the easiest things in the world.<br>Learn HTML, CSS, and JavaScript and you're good to go!</p>
      <a href="#" class="hero-btn">Visit us to learn more</a>
    </div>
  </section>

  <!-- Rest of your sections like Courses, Campus, Facilities, Testimonials, Footer -->

  <!-- SCRIPT -->
  <script>
    var navLinks = document.getElementById("navLinks");
    function showMenu() {
      navLinks.style.right = "0";
    }
    function hideMenu() {
      navLinks.style.right = "-200px";
    }
  </script>

</body>
</html>
